<html>
  <body>
    <div
      style="position: relative; width: 100%; height: 1000px; overflow: hidden"
    >
      <iframe
        id="jfm-iframe"
        src="http://localhost:4100/embed/dev-onboarding-journey-b104964f-7d07-4869-b902-aae86e9833aa"
        style="
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
        "
        allow="fullscreen"
      ></iframe>
    </div>
    <script>
      window.addEventListener('message', (event) => {
        if (event.origin === 'http://localhost:4000') {
          const iframe = document.getElementById('jfm-iframe')
          if (event.data === true) {
            iframe.style.position = 'fixed'
            iframe.style.zIndex = '999999999999999999999'
          } else {
            iframe.style.position = 'absolute'
            iframe.style.zIndex = 'auto'
          }
        }
      })
    </script>
  </body>
</html>
