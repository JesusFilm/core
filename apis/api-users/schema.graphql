extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@key", "@shareable"])

type AnonymousUser implements User
  @key(fields: "id")
  @shareable
{
  id: ID!
}

enum App {
  NextSteps
  JesusFilmOne
}

type AuthenticatedUser implements User
  @key(fields: "id")
{
  id: ID!
  firstName: String!
  lastName: String
  email: String!
  imageUrl: String
  superAdmin: Boolean
  emailVerified: Boolean!
}

input CreateVerificationRequestInput {
  redirect: String
  app: App
}

input MeInput {
  redirect: String
  app: App
}

type Mutation {
  userImpersonate(email: String!): String
  createVerificationRequest(input: CreateVerificationRequestInput): Boolean
  validateEmail(email: String!, token: String!): AuthenticatedUser
}

type Query {
  me(input: MeInput): AuthenticatedUser
  user(id: ID!): AuthenticatedUser
  userByEmail(email: String!): AuthenticatedUser
}

input UpdateMeInput {
  firstName: String!
  lastName: String
  email: String!
}

interface User {
  id: ID!
}