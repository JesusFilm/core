extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.6", import: ["@key"])

input CreateVerificationRequestInput {
  redirect: String
}

input MeInput {
  redirect: String
  createGuestIfAnonymous: Boolean
}

input MergeGuestInput {
  firstName: String!
  lastName: String!
  email: String!
}

type Mutation {
  mergeGuest(input: MergeGuestInput!): User!
  userImpersonate(email: String!): String
  createVerificationRequest(input: CreateVerificationRequestInput): Boolean
  validateEmail(email: String!, token: String!): User
}

type Query {
  me(input: MeInput): User
  user(id: ID!): User
  userByEmail(email: String!): User
}

type User
  @key(fields: "id")
{
  id: ID!
  userId: String!
  firstName: String!
  lastName: String
  email: String
  imageUrl: String
  superAdmin: Boolean
  emailVerified: Boolean!
}