type JourneyCustomizationField @shareable {
  id: ID!
  journeyId: ID!
  key: String!
  value: String
  defaultValue: String
  fieldType: JourneyCustomizationFieldType!
}

extend type Journey {
  journeyCustomizationFields: [JourneyCustomizationField!]!
}

enum JourneyCustomizationFieldType {
  text
  link
}

input JourneyCustomizationFieldInput {
  id: ID!
  key: String!
  value: String
}

extend type Mutation {
  journeyCustomizationFieldPublisherUpdate(
    journeyId: ID!
    string: String!
  ): [JourneyCustomizationField!]!

  journeyCustomizationFieldUserUpdate(
    journeyId: ID!
    input: [JourneyCustomizationFieldInput!]!
  ): [JourneyCustomizationField!]!
}
