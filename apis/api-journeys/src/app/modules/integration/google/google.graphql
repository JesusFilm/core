type IntegrationGoogle implements Integration @shareable {
  id: ID!
  team: Team!
  type: IntegrationType!
  accessId: String!
  accessSecretPart: String!
}

input IntegrationGoogleCreateInput {
  teamId: String!
  code: String!
  redirectUri: String!
}

input IntegrationGoogleUpdateInput {
  code: String!
  redirectUri: String!
}

extend type Mutation {
  integrationGoogleCreate(
    input: IntegrationGoogleCreateInput!
  ): IntegrationGoogle!
  integrationGoogleUpdate(
    id: ID!
    input: IntegrationGoogleUpdateInput!
  ): IntegrationGoogle!
}


