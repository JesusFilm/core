type IntegrationGrowthSpaces implements Integration @shareable {
  id: ID!
  team: Team!
  type: IntegrationType!
  accessId: String!
  accessSecretPart: String!
  routes: [IntegrationGrowthSpacesRoute!]!
}

input IntegrationGrowthSpacesCreateInput {
  accessId: String!
  accessSecret: String!
  teamId: String!
}

input IntegrationGrowthSpacesUpdateInput {
  accessId: String!
  accessSecret: String!
}

type IntegrationGrowthSpacesRoute @shareable {
  id: String!
  name: String!
}

extend type Mutation {
  integrationGrowthSpacesCreate(
    input: IntegrationGrowthSpacesCreateInput!
  ): IntegrationGrowthSpaces!
  integrationGrowthSpacesUpdate(
    id: ID!
    input: IntegrationGrowthSpacesUpdateInput!
  ): IntegrationGrowthSpaces!
}
