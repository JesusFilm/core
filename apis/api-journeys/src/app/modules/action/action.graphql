interface Action {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
}

type NavigateToBlockAction implements Action @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  blockId: String!
}

type LinkAction implements Action @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  url: String!
  target: String
  customizable: Boolean
  parentStepId: String
}

type EmailAction implements Action @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  email: String!
  customizable: Boolean
  parentStepId: String
}

type PhoneAction implements Action @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  phone: String!
}
