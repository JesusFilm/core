interface Action {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
}

enum ContactActionType {
  call
  text
}

type NavigateToBlockAction implements Action
  @key(fields: "parentBlockId")
  @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  blockId: String!
}

type LinkAction implements Action @key(fields: "parentBlockId") @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  url: String!
  target: String
  customizable: Boolean
  parentStepId: String
}

type EmailAction implements Action @key(fields: "parentBlockId") @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  email: String!
  customizable: Boolean
  parentStepId: String
}

type PhoneAction implements Action @key(fields: "parentBlockId") @shareable {
  parentBlockId: ID!
  parentBlock: Block!
  gtmEventName: String
  phone: String!
  countryCode: String!
  contactAction: ContactActionType!
}
