type RadioQuestionBlock implements Block @shareable {
  id: ID! @shareable
  journeyId: ID! @shareable
  parentBlockId: ID @shareable
  parentOrder: Int @shareable
  eventLabel: EventLabel @shareable
  gridView: Boolean @shareable
}

input RadioQuestionBlockCreateInput {
  id: ID
  journeyId: ID!
  parentBlockId: ID!
  eventLabel: EventLabel
}

extend type Mutation {
  radioQuestionBlockCreate(
    input: RadioQuestionBlockCreateInput!
  ): RadioQuestionBlock!
  radioQuestionBlockUpdate(
    id: ID!
    parentBlockId: ID!
    eventLabel: EventLabel
    gridView: Boolean
  ): RadioQuestionBlock!
}
