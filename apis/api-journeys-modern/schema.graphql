  blockId: ID!
  stepId: ID
  position: Float
  label: String
  value: VideoBlockSource
  progress: Int
}

type VideoStartEvent implements Event
  @shareable
{
  id: ID
  journeyId: ID
  createdAt: DateTime
  label: String
  value: String
  position: Float
  source: VideoBlockSource
}

input VideoStartEventCreateInput {
  id: ID
  blockId: ID!
  stepId: ID
  position: Float
  label: String
  value: VideoBlockSource
}

type VideoTriggerBlock implements Block
  @shareable
{
  id: ID!
  journeyId: ID!
  parentBlockId: ID
  parentOrder: Int

  """
  triggerStart sets the time as to when a video navigates to the next block,
  this is the number of seconds since the start of the video
  """
  triggerStart: Int!
  action: Action!
}

type YouTube
  @key(fields: "id primaryLanguageId")
  @extends
{
  id: ID! @external
  primaryLanguageId: ID @external
  source: VideoBlockSource! @shareable
}