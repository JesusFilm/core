name: journeys-e2e-tests
on:
  workflow_run:
    workflows: ['App Deploy']
    types:
      - completed
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deploy-preview to complete
        id: wait_for_deploy_preview
        run: echo "Waiting for deploy-preview to complete..."
      - name: Run after deploy-preview completion
        if: ${{ needs.deploy-preview.outputs.completed == 'true' }}
        run: echo "deploy-preview has completed, and now e2e tests are running..."
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx nx run journeys-e2e:e2e
        env:
          PR_NUMBER: ${{github.event.number}}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
