name: autofix.ci
on:
  workflow_call:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]
  merge_group:
    branches: [main]
jobs:
  lint:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        node-version: [22]
        bun-version: [1.2.15]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch other branches
        if: ${{ github.event_name == 'pull_request' }}
        run: git fetch --no-tags --prune --depth=5 origin $GITHUB_BASE_REF

      - uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
          no-cache: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Mount Bun Cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-cache
          path: ~/.bun
      - name: Mount node_modules
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-modules
          path: ./node_modules
      - name: Mount lint cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-lint
          path: ./.cache
      - name: bun install
        run: bun install --silent --frozen-lockfile

      - name: generate prisma imports
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: prisma-generate
          all: true
          parallel: 1
        env:
          DISABLE_ERD: true
      - name: apollo and graphql for codegen
        run: bun i -g apollo graphql
      - name: Codegen
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: codegen
          all: true
      - name: Run Prettier
        run: bun run prettier:fix --check '!./.cache'
      - name: Run ESLint
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: lint
          args: --fix
      - name: type-check, extract-translations, subgraph-check
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: type-check,extract-translations,subgraph-check
        env:
          HIVE_TOKEN: ${{ secrets.HIVE_PROD_READ_ONLY_TOKEN }}
      - name: lint branch name
        if: ${{ github.event_name == 'pull_request' }}
        run: bun validate-branch-name -t $GITHUB_HEAD_REF
      - uses: autofix-ci/action@551dded8c6cc8a1054039c8bc0b8b48c51dfc6ef
        with:
          commit-message: 'fix: lint issues'
