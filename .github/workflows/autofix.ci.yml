name: autofix.ci
on:
  workflow_call:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]
  merge_group:
    branches: [main]
jobs:
  lint:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Start NX Agent run
        run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="subgraph-check"
      - name: Fetch other branches
        if: ${{ github.event_name == 'pull_request' }}
        run: git fetch --no-tags --prune --depth=5 origin $GITHUB_BASE_REF
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: NPM Install
        run: npm ci --no-audit --no-fund --prefer-offline --silent
      - name: generate prisma imports
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: prisma-generate
          all: true
        env:
          DISABLE_ERD: true
      - name: NPM apollo and graphql for codegen
        run: npm i -g apollo graphql
      - name: Codegen
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: codegen
          all: true
      - name: Run Prettier
        run: npm run prettier:fix --check '!./.cache'
      - name: Run ESLint
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: lint
          args: --fix
      - name: Type Check
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: type-check
      - name: Extract Translations
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: extract-translations
      - name: Subgraph Check
        uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: subgraph-check
        env:
          HIVE_TOKEN: ${{ secrets.HIVE_PROD_READ_ONLY_TOKEN }}
      - name: lint branch name
        if: ${{ github.event_name == 'pull_request' }}
        run: npx validate-branch-name -t $GITHUB_HEAD_REF
      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
        with:
          commit-message: 'fix: lint issues'
