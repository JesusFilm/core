name: Sync Crowdin Translations

on:
  workflow_dispatch:

  repository_dispatch:
    types:
      - file-fully-translated

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: crowdin action 
         uses: crowdin/github-action@1.5.1
         with:
           upload_translations: true
           download_translations: true
           create_pull_request: true
           localization_branch_name: 00-00-CI-chore-sync-translations
           pull_request_title: 'chore: sync translations from crowdin'
           commit_message: 'chore: sync translations from crowdin'
           pull_request_labels: 'effort: 1, priority: soon, type: chore'
           pull_request_base_branch_name: main
         env:
           GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
           CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
           CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}