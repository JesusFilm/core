name: Visual Test
on:
  push:
    branches: [never]
  # push:
  #   branches: [main, feature/*]
  # pull_request:
  #   branches: [main, feature/*]
  #   types: [labeled, synchronize]
  # merge_group:
  #   branches: [main]
jobs:
  visual-test:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check branch up to date with base
        run: ./tools/scripts/check-git-diff.sh
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Cache pnpm store
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-pnpm-store
          path: ~/.pnpm-store
      - name: Install dependencies
        run: pnpm install --silent
      - uses: nrwl/nx-set-shas@v4
      - name: nx Install
        run: pnpm add -g nx --silent
      - name: Build Stories
        id: build-storybook
        run: nx affected --target=build-storybook shared-storybook --webpack-stats-json
