name: Visual Test
on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]
    types: [labeled, synchronize]
  merge_group:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  visual-test:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        node-version: [22]
        bun-version: [1.2.15]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check branch up to date with base
        run: ./tools/scripts/check-git-diff.sh
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
          no-cache: true

      - name: Mount Bun Cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-cache
          path: ~/.bun
      - name: Mount node_modules
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-modules
          path: ./node_modules
      - name: bun install
        run: bun install --silent --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - name: nx Install
        run: bun install -g nx --silent
      - name: Build Stories
        id: build-storybook
        run: nx affected --target=build-storybook shared-storybook --webpack-stats-json
