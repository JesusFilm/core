name: Main - Pull Request
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: bahmutov/npm-install@v1
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: bahmutov/npm-install@v1
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - uses: bahmutov/npm-install@v1
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: test