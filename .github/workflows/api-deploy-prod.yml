name: API push build
on:
  push:
    branches:
      - main
jobs:
  api-journeys:
    uses: JesusFilm/core/.github/workflows/api-deploy-worker.yml@main
    with:
      name: api-journeys
      repository: jfp-api-journeys-prod
      branch: ${{ github.ref_name }}
      ecs_cluster: jfp-ecs-cluster-prod
      ecs_service: api-journeys-prod-service
    secrets:
      ARANGODB_URL: ${{ secrets.ARANGODB_URL }}
      ARANGODB_USER: ${{ secrets.ARANGODB_USER }}
      ARANGODB_PASS: ${{ secrets.ARANGODB_PASS }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      ARCLIGHT_API_KEY: ${{ secrets.ARCLIGHT_API_KEY }}
      JFP_AWS_ACCESS_KEY_ID: ${{ secrets.JFP_AWS_ACCESS_KEY_ID }}
      JFP_AWS_SECRET_ACCESS_KEY: ${{ secrets.JFP_AWS_SECRET_ACCESS_KEY }}
      CA_CRT: ${{ secrets.CA_CRT }}
      USER_CRT: ${{ secrets.USER_CRT }}
      USER_KEY: ${{ secrets.USER_KEY }}
  api-users:
    uses: JesusFilm/core/.github/workflows/api-deploy-worker.yml@main
    with:
      name: api-users
      repository: jfp-api-users-prod
      branch: ${{ github.ref_name }}
      ecs_cluster: jfp-ecs-cluster-prod
      ecs_service: api-users-prod-service
    secrets:
      ARANGODB_URL: ${{ secrets.ARANGODB_URL }}
      ARANGODB_USER: ${{ secrets.ARANGODB_USER }}
      ARANGODB_PASS: ${{ secrets.ARANGODB_PASS }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      ARCLIGHT_API_KEY: ${{ secrets.ARCLIGHT_API_KEY }}
      JFP_AWS_ACCESS_KEY_ID: ${{ secrets.JFP_AWS_ACCESS_KEY_ID }}
      JFP_AWS_SECRET_ACCESS_KEY: ${{ secrets.JFP_AWS_SECRET_ACCESS_KEY }}
      CA_CRT: ${{ secrets.CA_CRT }}
      USER_CRT: ${{ secrets.USER_CRT }}
      USER_KEY: ${{ secrets.USER_KEY }}
  api-languages:
    uses: JesusFilm/core/.github/workflows/api-deploy-worker.yml@main
    with:
      name: api-languages
      repository: jfp-api-languages-prod
      branch: ${{ github.ref_name }}
      ecs_cluster: jfp-ecs-cluster-prod
      ecs_service: api-languages-prod-service
    secrets:
      ARANGODB_URL: ${{ secrets.ARANGODB_URL }}
      ARANGODB_USER: ${{ secrets.ARANGODB_USER }}
      ARANGODB_PASS: ${{ secrets.ARANGODB_PASS }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      ARCLIGHT_API_KEY: ${{ secrets.ARCLIGHT_API_KEY }}
      JFP_AWS_ACCESS_KEY_ID: ${{ secrets.JFP_AWS_ACCESS_KEY_ID }}
      JFP_AWS_SECRET_ACCESS_KEY: ${{ secrets.JFP_AWS_SECRET_ACCESS_KEY }}
      CA_CRT: ${{ secrets.CA_CRT }}
      USER_CRT: ${{ secrets.USER_CRT }}
      USER_KEY: ${{ secrets.USER_KEY }}
  api-videos:
    uses: JesusFilm/core/.github/workflows/api-deploy-worker.yml@main
    with:
      name: api-videos
      repository: jfp-api-videos-prod
      branch: ${{ github.ref_name }}
      ecs_cluster: jfp-ecs-cluster-prod
      ecs_service: api-videos-prod-service
    secrets:
      ARANGODB_URL: ${{ secrets.ARANGODB_URL }}
      ARANGODB_USER: ${{ secrets.ARANGODB_USER }}
      ARANGODB_PASS: ${{ secrets.ARANGODB_PASS }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      ARCLIGHT_API_KEY: ${{ secrets.ARCLIGHT_API_KEY }}
      JFP_AWS_ACCESS_KEY_ID: ${{ secrets.JFP_AWS_ACCESS_KEY_ID }}
      JFP_AWS_SECRET_ACCESS_KEY: ${{ secrets.JFP_AWS_SECRET_ACCESS_KEY }}
      CA_CRT: ${{ secrets.CA_CRT }}
      USER_CRT: ${{ secrets.USER_CRT }}
      USER_KEY: ${{ secrets.USER_KEY }}

  api-gateway:
    needs: [api-journeys, api-users, api-languages, api-videos]
    uses: JesusFilm/core/.github/workflows/api-gateway-prod-worker.yml@main
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      JFP_AWS_ACCESS_KEY_ID: ${{ secrets.JFP_AWS_ACCESS_KEY_ID }}
      JFP_AWS_SECRET_ACCESS_KEY: ${{ secrets.JFP_AWS_SECRET_ACCESS_KEY }}
      CA_CRT: ${{ secrets.CA_CRT }}
      USER_CRT: ${{ secrets.USER_CRT }}
      USER_KEY: ${{ secrets.USER_KEY }}
