name: Danger
on:
  merge_group:
    branches: [main]
  pull_request:
    types:
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review
      - review_requested
      - review_request_removed
jobs:
  danger:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      matrix:
        node-version: [22]
        bun-version: [1.2.2]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Mount Bun Cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-cache
          path: ~/.bun
      - name: Mount node_modules
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-modules
          path: ./node_modules
      - name: bun install
        run: bun install --verbose --frozen-lockfile
      - name: Danger JS
        run: bun run danger ci --failOnErrors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
