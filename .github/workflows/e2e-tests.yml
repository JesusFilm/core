name: E2E Tests
on:
  workflow_dispatch:
    inputs:
      TargetAction:
        description: 'Pick e2e to run e2e tests or update-snapshots'
        type: choice
        default: 'e2e'
        required: true
        options:
          - 'e2e'
          - 'update-snapshots'
      TargetTests:
        description: 'Pick the tests you want to run'
        type: choice
        default:
        required: true
        options:
          - 'docs-e2e'
          - 'journeys-e2e'
          - 'journeys-admin-e2e'
          - 'watch-e2e'
      TargetAppUrl:
        description: 'Test app URL without / at the end'
        type: string
        required: true
jobs:
  E2E_Tests:
    timeout-minutes: 60
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        node-version: [22]
        bun-version: [1.2.15]
    steps:
      - uses: actions/checkout@v4
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
          no-cache: true
      - name: Mount Bun Cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-cache
          path: ~/.bun
      - name: Mount node_modules
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-modules
          path: ./node_modules
      - name: Mount playwright cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-playwright-cache
          path: ~/.cache/ms-playwright
      - name: bun install
        run: bun install --silent --frozen-lockfile
      - name: Install Playwright Browsers
        run: bun run playwright install --with-deps
      - name: Run Playwright tests
        run: bun run nx run ${{ inputs.TargetTests }}:${{ inputs.TargetAction }}
        env:
          DEPLOYMENT_URL: ${{ inputs.TargetAppUrl }}
          PLAYWRIGHT_EMAIL: ${{ secrets.PLAYWRIGHT_EMAIL }}
          PLAYWRIGHT_PASSWORD: ${{ secrets.PLAYWRIGHT_PASSWORD }}
          PLAYWRIGHT_USER: ${{ secrets.PLAYWRIGHT_USER }}
          PLAYWRIGHT_TEAM_NAME: ${{ secrets.PLAYWRIGHT_TEAM_NAME }}
          EXAMPLE_EMAIL_TOKEN: ${{ secrets.EXAMPLE_EMAIL_TOKEN }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ inputs.TargetTests }}-playwright-report
          path: |
            playwright-report/
            apps/${{ inputs.TargetTests }}/src/e2e/
            test-results
          retention-days: 30
