name: E2E Tests
on:
  workflow_dispatch:
    inputs:
      TargetAction:
        description: 'Pick e2e to run e2e tests or update-snapshots'
        type: choice
        default: 'e2e'
        required: true
        options:
          - 'e2e'
          - 'update-snapshots'
      TargetTests:
        description: 'Pick the tests you want to run'
        type: choice
        default:
        required: true
        options:
          - 'docs-e2e'
          - 'journeys-e2e'
          - 'journeys-admin-e2e'
          - 'watch-e2e'
      TargetAppUrl:
        description: 'Test app URL without / at the end'
        type: string
        required: true
jobs:
  E2E_Tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx nx run ${{ inputs.TargetTests }}:${{ inputs.TargetAction }}
        env:
          DEPLOYMENT_URL: ${{ inputs.TargetAppUrl }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ inputs.TargetTests }}-playwright-report
          path: |
            playwright-report/
            apps/${{ inputs.TargetTests }}/src/e2e/
            test-results
          retention-days: 30
