name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: generate,lint,type-check
      - name: Prettier
        run: npx prettier --check .
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: generate,build
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: test-user
          POSTGRES_PASSWORD: test-password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: generate,migrations,test
  visual-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm install
      - uses: mansagroup/nrwl-nx-action@v2
        id: build-storybook
        with:
          targets: build-storybook
      - name: Check for frontend changes
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'dist/storybook/shared-storybook'
        #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Run VR tests
        if: ${{ steps.check_files.outputs.files_exists == 'true' }}
        uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          storybookBuildDir: 'dist/storybook/shared-storybook'
