name: Update E2E Snapshots
on:
  workflow_dispatch:
    inputs:
        TargetTests:
            description: "Pick the tests you want to run"
            type: choice
            default:
            required: true
            options:
                - "docs-e2e"
                - "journeys-e2e"
                - "journeys-admin-e2e"
                - "watch-e2e"               
        TargetAppUrl:
            description: "Test app URL without / at the end"
            type: string
            required: true                
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Delete existing snapshots
      run: rm -rf apps/${{ inputs.TargetTests }}/src/e2e/snapshots/
    - name: Run Playwright tests
      run: npx nx run ${{ inputs.TargetTests }}:update-snapshots
      env:
        PLAYWRIGHT_TEST_BASE_URL: ${{ inputs.TargetAppUrl }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: |
            playwright-report/
            apps/${{ inputs.TargetTests }}/src/e2e/snapshots/
            test-results
        retention-days: 30