name: Worker Deploy

on:
  push:
    branches: [main, stage]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  affected:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        node-version: [22]
        bun-version: [1.2.15]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - uses: useblacksmith/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Mount Bun Cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-cache
          path: ~/.bun
      - name: Mount node_modules
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-modules
          path: ./node_modules
      - name: bun install
        run: bun install --silent --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - id: set-matrix
        name: set matrix worker to affected array
        run: |
          echo "matrix=$(bun run ts-node tools/scripts/deploy-apps.ts --projects workers/*)" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT

  deploy-stage:
    name: Deploy Stage
    needs: affected
    if: |
      needs.affected.outputs.matrix != '[]' &&
      needs.affected.outputs.matrix != '' &&
      github.ref == 'refs/heads/stage'
    strategy:
      fail-fast: false
      matrix:
        app: ${{fromJson(needs.affected.outputs.matrix)}}
        github-ref-name: ['${{ github.ref_name }}']
        node-version: [22]
        bun-version: [1.2.15]
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - uses: useblacksmith/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Mount Bun Cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-cache
          path: ~/.bun
      - name: Mount node_modules
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-modules
          path: ./node_modules
      - name: bun install
        run: bun install --silent --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - name: worker deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: bun run nx run-many --target=deploy --projects=${{ matrix.app }}

  deploy-production:
    name: Deploy Production
    needs: affected
    if: |
      needs.affected.outputs.matrix != '[]' &&
      needs.affected.outputs.matrix != '' &&
      github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        app: ${{fromJson(needs.affected.outputs.matrix)}}
        github-ref-name: ['${{ github.ref_name }}']
        node-version: [22]
        bun-version: [1.2.15]
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: useblacksmith/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - uses: useblacksmith/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Mount Bun Cache
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-cache
          path: ~/.bun
      - name: Mount node_modules
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-bun-modules
          path: ./node_modules
      - name: bun install
        run: bun install --silent --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - name: worker deployment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GIT_COMMIT_SHA: ${{ github.sha }}
        run: bun run nx run-many --target=deploy --projects=${{ matrix.app }} --prod
