supergraph:
  listen: 0.0.0.0:4000
  introspection: true
cors:
  match_origins:
    # any localhost
    - '^http://localhost:\d+$'
  max_age: 24h
headers:
  all:
    request:
      - propagate:
          named: authorization
      - propagate:
          named: 'user-agent'
      - propagate:
          named: 'x-forwarded-for'
      - propagate:
          named: 'interop-token'
health_check:
  listen: 0.0.0.0:8088
  enabled: true
include_subgraph_errors:
  all: true
experimental_batching:
  enabled: true
  mode: batch_http_link
