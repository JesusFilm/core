enum IdType {
  databaseId
  slug
}

type Country @key(fields: "id") {
  id: ID!
  name(languageId: ID, primary: Boolean, fallback: Boolean): [Translation!]!
  population: Int!
  continent(
    languageId: ID
    primary: Boolean
    fallback: Boolean
  ): [Translation!]!
  """
  slug is a permanent link to the country. It should only be appended, not edited or deleted
  """
  slug(languageId: ID, primary: Boolean, fallback: Boolean): [Translation!]!
  languages: [Language!]!
  latitude: Float!
  longitude: Float!
  image: String
}

extend type Query {
  countries: [Country!]!
  country(id: ID!, idType: IdType): Country!
}
