type Language @key(fields: "id") {
  id: ID!
  bcp47: String
  iso3: String
  name(languageId: ID, primary: Boolean, fallback: Boolean): [Translation!]!
}

enum LanguageIdType {
  databaseId
  bcp47
}
extend type Query {
  languages(offset: Int, limit: Int): [Language!]!
  language(id: ID!, idType: LanguageIdType): Language
}
