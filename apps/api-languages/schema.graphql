directive @cacheControl(maxAge: Int, scope: CacheControlScope, inheritMaxAge: Boolean) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

directive @key(fields: _FieldSet!, resolvable: Boolean = true) repeatable on OBJECT | INTERFACE

directive @requires(fields: _FieldSet!) on FIELD_DEFINITION

directive @provides(fields: _FieldSet!) on FIELD_DEFINITION

directive @external(reason: String) on OBJECT | FIELD_DEFINITION

directive @tag(name: String!) repeatable on FIELD_DEFINITION | OBJECT | INTERFACE | UNION | ARGUMENT_DEFINITION | SCALAR | ENUM | ENUM_VALUE | INPUT_OBJECT | INPUT_FIELD_DEFINITION

directive @extends on OBJECT | INTERFACE

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

enum IdType {
  databaseId
  slug
}

type Country
  @key(fields: "id")
  @cacheControl(maxAge: 86400)
{
  id: ID!
  name(languageId: ID, primary: Boolean): [Translation!]!
  population: Int!
  continent(languageId: ID, primary: Boolean): [Translation!]!
  slug: String!
  languages: [Language!]!
  latitude: Float!
  longitude: Float!
  image: String
}

type Query {
  countries: [Country!]! @cacheControl(maxAge: 86400)
  country(id: ID!, idType: IdType): Country! @cacheControl(maxAge: 86400)
  languages(offset: Int, limit: Int): [Language!]! @cacheControl(maxAge: 86400)
  language(id: ID!, idType: LanguageIdType): Language @cacheControl(maxAge: 86400)
  _entities(representations: [_Any!]!): [_Entity]!
  _service: _Service!
}

type Language
  @key(fields: "id")
  @cacheControl(maxAge: 86400)
{
  id: ID!
  bcp47: String
  iso3: String
  name(languageId: ID, primary: Boolean): [Translation!]!
}

enum LanguageIdType {
  databaseId
  bcp47
}

type Translation {
  value: String!
  language: Language!
  primary: Boolean!
}

scalar _FieldSet

scalar _Any

type _Service {
  sdl: String
}

union _Entity = Country | Language