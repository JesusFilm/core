enum IdType {
  databaseId
  slug
}

type Country @key(fields: "id") {
  id: ID!
  name(languageId: ID, primary: Boolean): [Translation!]!
  population: Int!
  continent(languageId: ID, primary: Boolean): [Translation!]!
  permalink(languageId: ID, primary: Boolean): [Translation!]!
  languages: [Language!]!
  latitude: Float!
  longitude: Float!
  image: String!
}

type Language @key(fields: "id") {
  id: ID!
  bcp47: String
  iso3: String
  name(languageId: ID, primary: Boolean): [Translation!]!
}

type Translation {
  value: String!
  language: Language!
  primary: Boolean!
}

extend type Query {
  countries: [Country!]!
  country(id: ID!, idType: IdType): Country!
  languages(offset: Int, limit: Int): [Language!]!
  language(id: ID!): Language
}
