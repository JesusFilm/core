type Language @key(fields: "id") {
  id: ID!
  bcp47: String
  iso3: String
  nameNative: String
  name(languageId: ID): [Translation]!
}

type Translation {
  value: String!
  language: Language!
  primary: Boolean!
}

extend type Query {
  languages(page: Int, limit: Int): [Language!]!
  language(id: ID!): Language
}
