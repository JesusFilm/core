extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable"])

type Country
  @key(fields: "id")
{
  id: ID!
  population: Int
  latitude: Float
  longitude: Float
  flagPngSrc: String
  flagWebpSrc: String
  languages: [Language!]!
  name(languageId: ID, primary: Boolean): [Translation!]!
  continent(languageId: ID, primary: Boolean): [Translation!]!
}

type Language
  @key(fields: "id")
{
  id: ID!
  bcp47: String
  iso3: String
  name(languageId: ID, primary: Boolean): [Translation!]!
}

enum LanguageIdType {
  databaseId
  bcp47
}

input LanguagesFilter {
  ids: [ID!]
}

type Query {
  language(id: ID!, idType: LanguageIdType = databaseId): Language
  languages(offset: Int, limit: Int, where: LanguagesFilter): [Language!]!
  country(id: ID!): Country
  countries: [Country!]!
}

type Translation
  @shareable
{
  value: String!
  primary: Boolean!
  language: Language!
}