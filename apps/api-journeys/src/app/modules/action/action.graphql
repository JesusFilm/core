interface Action {
  gtmEventName: String
}

"""
NavigateAction is an Action that navigates to the nextBlockId field set on the
closest ancestor StepBlock.
"""
type NavigateAction implements Action {
  gtmEventName: String
}

type NavigateToBlockAction implements Action {
  gtmEventName: String
  blockId: String!
}

type NavigateToJourneyAction implements Action {
  gtmEventName: String
  journeyId: String!
}

type LinkAction implements Action {
  gtmEventName: String
  url: String!
  target: String
}

input NavigateActionInput {
  gtmEventName: String
}

input NavigateToBlockActionInput {
  gtmEventName: String
  blockId: String!
}

input NavigateToJourneyActionInput {
  gtmEventName: String
  journeyId: String!
}

input LinkActionInput {
  gtmEventName: String
  url: String!
  target: String
}

extend type Mutation {
  blockUpdateNavigateAction(
    id: ID!
    journeyId: ID!
    input: NavigateActionInput!
  ): Block!
  blockUpdateNavigateToBlockAction(
    id: ID!
    journeyId: ID!
    input: NavigateToBlockActionInput!
  ): Block!
  blockUpdateNavigateToJourneyActionInput(
    id: ID!
    journeyId: ID!
    input: NavigateToJourneyActionInput!
  ): Block!
  blockUpdateLinkAction(
    id: ID!
    journeyId: ID!
    input: LinkActionInput!
  ): Block!
}
