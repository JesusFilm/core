interface Action {
  parentBlockId: ID!
  gtmEventName: String
}

"""
NavigateAction is an Action that navigates to the nextBlockId field set on the
closest ancestor StepBlock.
"""
type NavigateAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
}

type NavigateToBlockAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
  blockId: String!
}

type LinkAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
  url: String!
  target: String
}

type EmailAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
  email: String!
}

input NavigateActionInput {
  gtmEventName: String
}

input NavigateToBlockActionInput {
  gtmEventName: String
  blockId: String!
}

input LinkActionInput {
  gtmEventName: String
  url: String!
  target: String
}

input EmailActionInput {
  gtmEventName: String
  email: String!
}

extend type Mutation {
  blockDeleteAction(id: ID!, journeyId: ID!): Block!
  blockUpdateNavigateAction(
    id: ID!
    journeyId: ID!
    input: NavigateActionInput!
  ): NavigateAction!
  blockUpdateNavigateToBlockAction(
    id: ID!
    journeyId: ID!
    input: NavigateToBlockActionInput!
  ): NavigateToBlockAction!
  blockUpdateLinkAction(
    id: ID!
    journeyId: ID!
    input: LinkActionInput!
  ): LinkAction!
  blockUpdateEmailAction(
    id: ID!
    journeyId: ID!
    input: EmailActionInput!
  ): EmailAction!
}
