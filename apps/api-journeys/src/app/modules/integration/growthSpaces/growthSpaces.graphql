type GrowthSpaceIntegration implements Integration {
    id: ID!       
    teamId: String!
    type: IntegrationType!
    accessId: String!
    accessSecretPart: String!
}


input GrowthSpaceIntegrationCreateInput {
    accessId: String!
    accessSecretPart: String!
}

input GrowthSpaceIntegrationUpdateInput {
    accessId: String
    accessSecretPart: String
}

type GrowthSpacesRoute {
    id: String!
    name: String!
}

extend type Query {
    getGrowthSpacesRoutes(growthSpaceId: ID): [GrowthSpacesRoute!]!
}

extend type Mutation {
    growthSpacesIntegrationCreate(teamId: ID!, input: GrowthSpaceIntegrationCreateInput!): GrowthSpaceIntegration!
    growthSpacesIntegrationUpdate(teamId: ID!, input: GrowthSpaceIntegrationUpdateInput!): GrowthSpaceIntegration!
}

