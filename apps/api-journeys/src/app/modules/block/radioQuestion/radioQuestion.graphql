type RadioOptionBlock implements Block {
  id: ID!
  journeyId: ID!
  parentBlockId: ID
  parentOrder: Int
  label: String!
  action: Action
}

type RadioQuestionBlock implements Block {
  id: ID!
  journeyId: ID!
  parentBlockId: ID
  parentOrder: Int
  label: String!
  description: String
}

input RadioOptionBlockCreateInput {
  id: ID
  journeyId: ID!
  parentBlockId: ID!
  label: String!
}

input RadioQuestionBlockCreateInput {
  id: ID
  journeyId: ID!
  parentBlockId: ID!
  label: String!
}

input RadioOptionBlockUpdateInput {
  parentBlockId: ID
  label: String
}

input RadioQuestionBlockUpdateInput {
  parentBlockId: ID
  label: String
  description: String
}

extend type Mutation {
  radioOptionBlockCreate(input: RadioOptionBlockCreateInput!): RadioOptionBlock!
  radioQuestionBlockCreate(
    input: RadioQuestionBlockCreateInput!
  ): RadioQuestionBlock!
  radioOptionBlockUpdate(
    id: ID!
    journeyId: ID!
    input: RadioOptionBlockUpdateInput!
  ): RadioOptionBlock!
  radioQuestionBlockUpdate(
    id: ID!
    journeyId: ID!
    input: RadioQuestionBlockUpdateInput!
  ): RadioQuestionBlock!
}
