type TextResponseBlock implements Block {
  id: ID!
  journeyId: ID!
  parentBlockId: ID
  parentOrder: Int
  label: String!
  hint: String
  action: Action
  submitIconId: ID
  submitLabel: String
}

input TextResponseBlockCreateInput {
  id: ID
  journeyId: ID!
  parentBlockId: ID!
  label: String!
  submitLabel: String!
}
input TextResponseBlockUpdateInput {
  parentBlockId: ID
  label: String
  hint: String
  submitIconId: ID
  submitLabel: String
}
extend type Mutation {
  textResponseBlockCreate(
    input: TextResponseBlockCreateInput!
  ): TextResponseBlock!
  textResponseBlockUpdate(
    id: ID!
    journeyId: ID!
    input: TextResponseBlockUpdateInput!
  ): TextResponseBlock
}
