extend type Video @key(fields: "id variant { language { id } }") {
  id: ID! @external
  variant: VideoVariant @external
}

extend type VideoVariant @key(fields: "language { id }") {
  language: Language! @external
}

extend type Language @key(fields: "id") {
  id: ID! @external
}

type VideoBlock implements Block {
  id: ID!
  journeyId: ID!
  parentBlockId: ID
  parentOrder: Int
  """
  startAt dictates at which point of time the video should start playing
  """
  startAt: Int
  """
  endAt dictates at which point of time the video should end
  """
  endAt: Int
  muted: Boolean
  autoplay: Boolean
  """
  posterBlockId is present if a child block should be used as a poster.
  This child block should not be rendered normally, instead it should be used
  as the video poster. PosterBlock should be of type ImageBlock.
  """
  posterBlockId: ID
  fullsize: Boolean
  video: Video
}

input VideoBlockCreateInput {
  id: ID
  journeyId: ID!
  parentBlockId: ID!
  """
  startAt dictates at which point of time the video should start playing ()
  """
  startAt: Int
  """
  endAt dictates at which point of time the video should end
  """
  endAt: Int
  description: String
  muted: Boolean
  autoplay: Boolean
  """
  videoId
  """
  videoId: ID!
  videoVariantLanguageId: ID!
  """
  posterBlockId is present if a child block should be used as a poster.
  This child block should not be rendered normally, instead it should be used
  as the video poster. PosterBlock should be of type ImageBlock.
  """
  posterBlockId: ID
  fullsize: Boolean
}

input VideoBlockUpdateInput {
  """
  startAt dictates at which point of time the video should start playing
  """
  startAt: Int
  """
  endAt dictates at which point of time the video should end
  """
  endAt: Int
  muted: Boolean
  autoplay: Boolean
  videoId: ID
  videoVariantLanguageId: ID
  """
  posterBlockId is present if a child block should be used as a poster.
  This child block should not be rendered normally, instead it should be used
  as the video poster. PosterBlock should be of type ImageBlock.
  """
  posterBlockId: ID
  fullsize: Boolean
}

extend type Mutation {
  videoBlockCreate(input: VideoBlockCreateInput!): VideoBlock!
  videoBlockUpdate(
    id: ID!
    journeyId: ID!
    input: VideoBlockUpdateInput!
  ): VideoBlock!
}
