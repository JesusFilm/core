enum GridDirection {
  columnReverse
  column
  row
  rowReverse
}

enum GridJustifyContent {
  flexStart
  flexEnd
  center
}

enum GridAlignItems {
  baseline
  flexStart
  flexEnd
  center
}

type GridContainerBlock implements Block {
  id: ID!
  journeyId: ID
  parentBlockId: ID
  spacing: Int!
  direction: GridDirection!
  justifyContent: GridJustifyContent!
  alignItems: GridAlignItems!
}
