type UserTeamInvite {
  id: ID!
  teamId: ID!
  email: String!
  senderId: ID!
  acceptedAt: DateTime
  removedAt: DateTime
  role: UserTeamRole
}

extend type Query {
  userTeamInvites(teamId: ID!): [UserTeamInvite!]!
}

input UserTeamInviteCreateInput {
  email: String!
}

extend type Mutation {
  userTeamInviteCreate(
    teamId: ID!
    input: UserTeamInviteCreateInput
  ): UserTeamInvite
  userTeamInviteRemove(id: ID!): UserTeamInvite!
  userTeamInviteAcceptAll: [UserTeamInvite!]!
}
