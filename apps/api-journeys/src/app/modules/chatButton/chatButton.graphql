enum ChatButtonType {
  link
  code
}

type ChatButton {
  id: ID!
  link: String
  code: String
  type: ChatButtonType
  platform: ChatPlatform
}

enum ChatPlatform {
  facebook
  telegram
  whatsApp
  instagram
  viber
  vk
  snapchat
  skype
  line
  tikTok
  custom
}

extend type Journey {
  chatButtons: [ChatButton!]!
}

input ChatButtonCreateInput {
  link: String
  code: String
  type: ChatButtonType
  platform: ChatPlatform
}

input ChatButtonUpdateInput {
  link: String
  code: String
  type: ChatButtonType
  platform: ChatPlatform
}

extend type Mutation {
  chatButtonCreate(journeyId: ID!, input: ChatButtonCreateInput): ChatButton!
  chatButtonUpdate(
    id: ID!
    journeyId: ID!
    input: ChatButtonUpdateInput!
  ): ChatButton!
  chatButtonRemove(id: ID!): ChatButton!
}
