enum VideoPlayEventStateEnum {
  PLAYING @deprecated(reason: "No longer using state")
  PAUSED @deprecated(reason: "No longer using state")
  FINISHED @deprecated(reason: "No longer using state")
}

input VideoStartEventCreateInput {
  """
  ID should be unique Event UUID (Provided for optimistic mutation result matching)
  """
  id: ID
  blockId: ID!
  position: Float
}

type VideoStartEvent implements Event {
  id: ID!
  userId: ID!
  position: Float
  block: VideoBlock
}

input VideoPlayEventCreateInput {
  """
  ID should be unique Event UUID (Provided for optimistic mutation result matching)
  """
  id: ID
  blockId: ID!
  state: VideoPlayEventStateEnum
