input VideoStartEventCreateInput {
  """
  ID should be unique Event UUID (Provided for optimistic mutation result matching)
  """
  id: ID
  blockId: ID!
  position: Float
}

type VideoStartEvent implements Event {
  id: ID!
  userId: ID!
  createdAt: DateTime!
  position: Float
  block: VideoBlock
  journeyId: ID!
  teamId: ID!
  stepName: String
  videoTitle: String
  videoSource: String
}

