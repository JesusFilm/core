input StepEventCreateInput {
  """
  ID should be unique Event UUID (Provided for optimistic mutation result matching)
  """
  id: ID
  blockId: ID!
}

type StepEvent implements Event {
  id: ID!
  userId: ID!
  block: StepBlock
}

extend type Mutation {
  stepEventCreate(input: StepEventCreateInput!): SignUpResponse!
}
