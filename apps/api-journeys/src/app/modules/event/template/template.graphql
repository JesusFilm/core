type TemplateLibraryViewEvent implements Event {
  id: ID!
  journeyId: ID!
  userId: ID!
  teamId: ID!
  createdAt: DateTime!
}

input TemplateUseEventInput {
  journeyId: ID!
}

type TemplateUseEvent implements Event {
  id: ID!
  journeyId: ID!
  userId: ID!
  teamId: ID!
  createdAt: DateTime!
}

input TemplatePreviewEventInput {
  journeyId: ID!
}

type TemplatePreviewEvent implements Event {
  id: ID!
  journeyId: ID!
  userId: ID!
  teamId: ID!
  createdAt: DateTime!
}

extend type Mutation {
  templateLibraryViewEventCreate: TemplateLibraryViewEvent!
  templateUseEventCreate(input: TemplateUseEventInput!): TemplateUseEvent!
  templatePreviewEventCreate(
    input: TemplatePreviewEventInput!
  ): TemplatePreviewEvent!
}
