input TextFieldSubmissionEventCreateInput {
  """
  ID should be unique Event UUID (Provided for optimistic mutation result matching)
  """
  id: ID
  blockId: ID!
  field: String!
}

type TextFieldSubmissionEvent implements Event {
  id: ID!
  userId: ID!
  field: String!
  block: TextFieldBlock
}

extend type Mutation {
  textFieldSubmissionEventCreate(
    input: TextFieldSubmissionEventCreateInput!
  ): TextFieldSubmissionEvent!
}
