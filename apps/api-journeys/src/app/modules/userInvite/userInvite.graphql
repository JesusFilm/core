type UserInvite @key(fields: "id") {
  id: ID!
  journeyId: ID!
  senderId: ID!
  name: String!
  email: String!
  accepted: Boolean!
  expireAt: String!
}

extend type Query {
  userInvites(journeyId: ID!): [UserInvite]
}

input UserInviteAcceptInput {
  email: String!
}

input UserInviteCreateInput {
  email: String!
  name: String!
  senderId: ID!
}

extend type Mutation {
  userInviteCreate(journeyId: ID!, input: UserInviteCreateInput): UserInvite
  userInviteAccept(
    id: ID!
    userId: ID!
    input: UserInviteAcceptInput
  ): UserInvite!
}
