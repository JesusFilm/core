type UserInvite @key(fields: "id") {
  id: ID!
  journeyId: ID!
  name: String!
  email: String!
  accepted: Boolean!
  expireAt: String
}

extend type Query {
  # userId is the senderId
  userInvites(userId: ID!): [UserInvite]
}

input UserInviteCreateInput {
  email: String!
  name: String!
}

extend type Mutation {
  userInviteCreate(journeyId: ID!, input: UserInviteCreateInput): UserInvite
  userInviteAccept(id: ID!, userId: ID!): UserInvite!
}
