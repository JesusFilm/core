type UserInvite @key(fields: "id") {
  id: ID!
  journeyId: ID!
  senderId: ID!
  name: String!
  email: String!
  accepted: Boolean!
  expireAt: String!
}

extend type Query {
  userInvites(journeyId: ID!): [UserInvite]
}

input UserInviteAcceptInput {
  email: String!
}

input UserInviteCreateInput {
  email: String!
  name: String!
}

extend type Mutation {
  userInviteCreate(
    journeyId: ID!
    senderId: ID!
    input: UserInviteCreateInput
  ): UserInvite
  userInviteAccept(
    id: ID!
    # Id of the invited user
    userId: ID!
    input: UserInviteAcceptInput
  ): UserInvite
}
