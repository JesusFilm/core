type CustomDomain {
  id: ID!
  hostName: String!
  teamId: ID!
  defaultJourneysOnly: Boolean!
}

input CustomDomainCreateInput {
  hostName: String!
  defaultJourneysOnly: Boolean!
}

extend type Query {
  customDomains(teamId: ID!): [CustomDomain!]
}

extend type Mutation {
  customDomainCreate(
    teamId: ID!
    input: CustomDomainCreateInput!
  ): CustomDomain!
  customDomainDelete(id: ID!): CustomDomain!
}
