type CustomDomain {
  id: ID!
  name: String!
  apexName: String!
  teamId: ID!
  defaultJourneysOnly: Boolean!
  verified: Boolean!
  verification: Verification
}

type Verification {
  type: String!
  domain: String!
  value: String!
}

input CustomDomainCreateInput {
  name: String!
  defaultJourneysOnly: Boolean!
}

extend type Query {
  customDomains(teamId: ID!): [CustomDomain!]
}

extend type Mutation {
  customDomainCreate(
    teamId: ID!
    input: CustomDomainCreateInput!
  ): CustomDomain!
  customDomainDelete(id: ID!): CustomDomain!
}
