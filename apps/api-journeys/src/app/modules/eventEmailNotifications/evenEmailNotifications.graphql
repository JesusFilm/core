type EventEmailNotifications {
  id: ID!
  userId: ID!
  journeyId: ID!
  teamId: ID
  value: Boolean!
}

input EventEmailNotificationsUpdateInput {
  userId: ID!
  journeyId: ID!
  teamId: ID
  value: Boolean!
}

input EventEmailNotificationsDeleteInput {
  userId: ID!
  journeyId: ID!
}

input EventEmailNotificationsDeleteByTeamInput {
  userId: ID!
  teamId: ID!
}

type Mutation {
  eventEmailNotificationsUpdate(
