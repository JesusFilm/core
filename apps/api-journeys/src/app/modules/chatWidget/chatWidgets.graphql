type ChatWidget {
  id: ID
  chatLink: String
  chatPlatform: ChatPlatform
}

enum ChatPlatform {
  facebook
  whatsApp
  viber
  telegram
  line
  vk
  instagram
  mail
  snapchat
  weChat
  chat
  website
  default
}

extend type Journey {
  chatWidgets: [ChatWidget]
}

input ChatWidgetUpdateInput {
  id: ID
  chatLink: String
  chatPlatform: ChatPlatform
}

extend type Mutation {
  chatWidgetsUpdate(
    id: ID
    journeyId: ID
    input: ChatWidgetUpdateInput
  ): ChatWidget
}
