type ChatWidget {
  id: ID
  chatLink: String
  chatIcon: ChatIcon
}

enum ChatIcon {
  facebook
  whatsapp
  viber
  telegram
  line
  vk
  instagram
  gmail
  snapchat
  default
  wechat
  chat
  website
}

extend type Journey {
  chatWidgets: [ChatWidget]
}

input ChatWidgetUpdateInput {
  id: ID
  chatLink: String
  chatIcon: ChatIcon
}

extend type Mutation {
  chatWidgetsUpdate(
    id: ID
    journeyId: ID
    input: ChatWidgetUpdateInput
  ): ChatWidget
}
