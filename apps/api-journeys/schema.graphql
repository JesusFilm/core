"""DateTime custom scalar"""
scalar DateTime

enum ThemeMode {
  dark
  light
}

enum ThemeName {
  base
}

interface Action {
  parentBlockId: ID!
  gtmEventName: String
}

"""
NavigateAction is an Action that navigates to the nextBlockId field set on the
closest ancestor StepBlock.
"""
type NavigateAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
}

type NavigateToBlockAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
  blockId: String!
}

type NavigateToJourneyAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
  journeyId: String!
  journey: Journey
}

type LinkAction implements Action {
  parentBlockId: ID!
  gtmEventName: String
  url: String!
  target: String
}

input NavigateActionInput {
  gtmEventName: String
}

input NavigateToBlockActionInput {
  gtmEventName: String
  blockId: String!
}

input NavigateToJourneyActionInput {
  gtmEventName: String
  journeyId: String!
}

input LinkActionInput {
  gtmEventName: String
  url: String!
  target: String
}

interface Block {
  id: ID!
  journeyId: ID!
  parentBlockId: ID
  parentOrder: Int
}

type Journey @key(fields: "id") {
  blocks: [Block!]
  primaryImageBlock: ImageBlock
  id: ID!
  title: String!
  language: Language!
  themeMode: ThemeMode!
  themeName: ThemeName!
  description: String
  slug: String!
  archivedAt: DateTime
  deletedAt: DateTime
  publishedAt: DateTime
  trashedAt: DateTime
  featuredAt: DateTime
  createdAt: DateTime!
  status: JourneyStatus!
  seoTitle: String
  seoDescription: String

  """The journey is a template if not null"""
  template: TemplateStatus
  userJourneys: [UserJourney!]
}

