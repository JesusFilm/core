type Channel @key(fields: "id") {
  id: ID!
  name: String!
  platform: String
  connected: Boolean
  youtube: ChannelYoutube
  status: ChannelStatus!
  createdAt: DateTime!
}

enum ChannelStatus {
  created
  deleted
  published
}

type ChannelYoutube {
  id: ID!
  channelId: String
  channel: Channel
  title: String
  description: String
  youtubeId: String
  imageUrl: String
}

input ChannelCreateInput {
  name: String!
  platform: String!
}

input ChannelUpdateInput {
  name: String
  platform: String
}

input ChannelFilter {
  ids: [ID!]
  name: String
  limit: Int
  connected: Boolean
  status: ChannelStatus
}

input ConnectYoutubeChannelInput {
  channelId: String!
  authCode: String!
  redirectUri: String!
}

extend type Query {
  channels(where: ChannelFilter): [Channel!]
  channel(id: ID!): Channel!
}

extend type Mutation {
  channelCreate(input: ChannelCreateInput!): Channel!
  channelUpdate(id: ID!, input: ChannelUpdateInput!): Channel!
  channelDelete(id: ID!): Channel!
  connectYoutubeChannel(input: ConnectYoutubeChannelInput!): Channel!
}
