scalar DateTime

type Nexus 
  @key(fields: "id") 
{
  id: ID!
  name: String!
  description: String
  createdAt: DateTime!
  deletedAt: DateTime
  status: NexusStatus
}

enum NexusStatus {
  published
  deleted
}

type Channel
  @key(fields: "id")
{
  id: ID!
  nexusId: String!
  name: String!
  platform: String
}

type Resource
  @key(fields: "id")
{
  id: ID!
  nexusId: String!
  name: String!
  refLink: String
  videoId: String
}

union _Entity = Nexus