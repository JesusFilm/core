type User @key(fields: "id") {
  id: ID!
  firstName: String!
  lastName: String
  email: String!
  imageUrl: String
  superAdmin: Boolean
  emailPreferences: EmailPreferences
}

extend type Query {
  me: User
  user(id: ID!): User
  userByEmail(email: String!): User
}

extend type Mutation {
  userImpersonate(email: String!): String
}
