type EmailPreferences {
  id: ID!
  userEmail: String!
  teamInvites: Boolean!
  journeyNotifications: Boolean!
  thirdCategory: Boolean!
}

extend type Query {
  emailPreferences: [EmailPreferences]
  emailPreference(id: ID!, idType: String!): EmailPreferences
}

input EmailPreferencesUpdateInput {
  id: ID!
  journeyNotifications: Boolean!
  teamInvites: Boolean!
  thirdCategory: Boolean!
}

extend type Mutation {
  updateEmailPreferences(input: EmailPreferencesUpdateInput!): EmailPreferences
  createEmailPreferencesForAllUsers: Boolean
}