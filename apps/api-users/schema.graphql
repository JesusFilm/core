type User @key(fields: "id") {
  id: ID!
  firstName: String!
  lastName: String
  email: String!
  imageUrl: String
  role: UserRole @deprecated(reason: "this role is being moved into api-journeys")
}

enum UserRole {
  """
  User can create templates and
  add them to template library
  """
  publisher @deprecated(reason: "this role is being moved into api-journeys")
}

extend type Query {
  me: User
}
