type BibleBook {
  name(languageId: ID, primary: Boolean): [Translation!]!
  osisId: String!
  alternateName: String
  paratextAbbreviation: String!
  isNewTestament: Boolean!
  order: Int!
}

type BibleCitation {
  osisId: String!
  bibleBook: BibleBook!
  chapterStart: Int!
  chapterEnd: Int
  verseStart: Int!
  verseEnd: Int
}

extend type Video {
  bibleCitations: [BibleCitation!]!
}