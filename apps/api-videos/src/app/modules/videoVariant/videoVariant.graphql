enum VideoVariantDownloadQuality {
  low
  high
}

type VideoVariantDownload {
  quality: VideoVariantDownloadQuality!
  size: Float!
  url: String!
}

type VideoVariant {
  id: String!
  hls: String
  downloads: [VideoVariantDownload!]!
  # duration in seconds
  duration: Int!
  language: Language!
  subtitle(languageId: ID, primary: Boolean): [Translation!]!
  """
  slug is a permanent link to the video variant. It should only be appended, not edited or deleted.
  """
  slug(languageId: ID, primary: Boolean): [Translation!]!
}

extend type Video {
  variant(languageId: ID): VideoVariant
}
