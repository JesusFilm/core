type VideoVariant {
  hls: String!
  downloads: [Download!]!
  # duration in seconds
  duration: Int!
  language: Language!
  subtitle(languageId: ID, primary: Boolean): [Translation!]!
}

enum QualityType {
  low
  high
}

type Download {
  quality: QualityType!
  size: Float!
  url: String!
}

extend type Video {
  variant(languageId: ID): VideoVariant
}
