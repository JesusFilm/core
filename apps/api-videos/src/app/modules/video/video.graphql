type Video @key(fields: "id") {
  id: ID!
  title: [Translation!]!
  snippet: [Translation!]!
  description: [Translation!]!
  studyQuestions: [[Translation!]!]!
  image: String
  variants: [VideoVariant]
  # tags: TagConnection
}

type VideoVariant {
  hls: String!
  subtitle: [Translation!]!
  downloads: [Download!]!
  # duration in seconds
  duration: Int!
  languageId: Language!
}

extend type Language @key(fields: "id") {
  id: ID! @external
}

enum QualityType {
  low
  high
}

type Download {
  quality: QualityType!
  size: Int!
  url: String!
}

type Translation {
  value: String!
  language: Language!
  primary: Boolean!
}

extend type Query {
  videos: [Video!]!
}
