type CloudflareImage {
  id: ID!
  uploadUrl: String!
  userId: ID!
  createdAt: String!
}

extend type Query {
  createCloudflareImage: CloudflareImage
  getMyCloudflareImages: [CloudflareImage]
}

extend type Mutation {
  deleteCloudflareImage(id: ID!): Boolean
  cloudflareUploadComplete(id: ID!): Boolean
}
