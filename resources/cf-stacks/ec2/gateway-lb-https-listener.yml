Type: AWS::ElasticLoadBalancingV2::Listener
Properties:
  LoadBalancerArn: !Ref ApolloGatewayLoadBalancer
  Port: 443
  Protocol: HTTPS
  DefaultActions:
    - Type: forward
      ForwardConfig:
        TargetGroups:
          - !Ref ApolloGatewayTargetGroup
  Certificates:
    - CertificateArn: ${self:custom.aws.gateway-ssl-cert-arn}
