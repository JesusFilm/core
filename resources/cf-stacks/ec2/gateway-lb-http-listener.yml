Type: AWS::ElasticLoadBalancingV2::Listener
Properties:
  LoadBalancerArn: !Ref ApolloGatewayLoadBalancer
  Port: 80
  Protocol: HTTP
  DefaultActions:
    - Type: redirect
      RedirectConfig:
        Protocol: "HTTPS"
        Port: 443
        Host: "#{host}"
        Path: "/#{path}"
        Query: "#{query}"
        StatusCode: "HTTP_301"
