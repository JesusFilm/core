Type: AWS::EC2::Instance
DependsOn:
  - ApolloGatewaySecurityGroup
  - ApolloGatewayLaunchTemplate
CreationPolicy:
  ResourceSignal:
    Timeout: PT10M
Properties:
  LaunchTemplate:
    LaunchTemplateId: !Ref ApolloGatewayLaunchTemplate
    Version: !GetAtt ApolloGatewayLaunchTemplate.LatestVersionNumber
