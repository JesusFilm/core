apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-stage
  labels:
    app: api-gateway-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-stage
  template:
    metadata:
      labels:
        app: api-gateway-stage
    spec:
      containers:
        - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-gateway:09df3ec2538d0d4ee5e5a86debc67c45f5f15420
          imagePullPolicy: IfNotPresent
          name: jfp-api-gateway
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: env-firebase-stage
            - secretRef:
                name: env-apollo-gateway-stage
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-stage
  annotations:
    external-dns.alpha.kubernetes.io/hostname: graphql-stage.core.jesusfilm.org
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-2:894231352815:certificate/15347d85-a737-49a7-8b2f-0b060df6f1d1
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  selector:
    app: api-gateway-stage
  ports:
    - port: 443
      targetPort: 4000
  type: LoadBalancer
