apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-stage
  labels:
    app: api-gateway-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-stage
  template:
    metadata:
      labels:
        app: api-gateway-stage
    spec:
      containers:
      - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-users:a4680843785509343e2185af0a62a915a908f7a1
        imagePullPolicy: IfNotPresent
        name: jfp-api-gateway
        ports:
          - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-stage
spec:
  selector:
    app: api-gateway-stage
  ports:
    - port: 4000
  type: LoadBalancer