apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-stage
  labels:
    app: api-gateway-stage
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-2:894231352815:certificate/697cf734-aa61-4c34-87fc-9457c749e637
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: https
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-stage
  template:
    metadata:
      labels:
        app: api-gateway-stage
    spec:
      containers:
        - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-gateway:c33fe910f485803718fa8d656d85816755247078
          imagePullPolicy: IfNotPresent
          name: jfp-api-gateway
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: env-firebase-stage
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-stage
  annotations:
    external-dns.alpha.kubernetes.io/hostname: graphql-stage.core.jesusfilm.org
spec:
  selector:
    app: api-gateway-stage
  ports:
    - port: 443
      targetPort: 4000
  type: LoadBalancer
