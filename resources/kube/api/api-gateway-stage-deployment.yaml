apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-stage
  labels:
    app: api-gateway-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-stage
  template:
    metadata:
      labels:
        app: api-gateway-stage
    spec:
      containers:
        - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-gateway:c33fe910f485803718fa8d656d85816755247078
          imagePullPolicy: IfNotPresent
          name: jfp-api-gateway
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: env-firebase-stage
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-stage
spec:
  selector:
    app: api-gateway-stage
  ports:
    - port: 4000
  type: LoadBalancer
