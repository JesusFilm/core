apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-languages-main
  labels:
    app: api-languages-main
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-languages-main
  template:
    metadata:
      labels:
        app: api-languages-main
    spec:
      nodeSelector:
        type: api
      containers:
        - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-languages:main
          imagePullPolicy: IfNotPresent
          name: jfp-api-languages
          envFrom:
            - secretRef:
                name: env-db-main
            - secretRef:
                name: env-arclight
          ports:
            - containerPort: 4003
