apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-main
  labels:
    app: api-gateway-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-main
  template:
    metadata:
      labels:
        app: api-gateway-main
    spec:
      containers:
        - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-gateway:09df3ec2538d0d4ee5e5a86debc67c45f5f15420
          imagePullPolicy: IfNotPresent
          name: jfp-api-gateway
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: env-firebase-main
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-main
  annotations:
    external-dns.alpha.kubernetes.io/hostname: graphql.core.jesusfilm.org
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-2:894231352815:certificate/53c84356-0e4f-4bfd-9730-80575ea4454b
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-2:894231352815:certificate/e15ec06e-c83a-487f-8a86-c4cdb4daf6f6
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
spec:
  selector:
    app: api-gateway-main
  ports:
    - port: 443
      targetPort: 4000
  type: LoadBalancer
