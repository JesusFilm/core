apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-journeys-stage
  labels:
    app: api-journeys-stage
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-journeys-stage
  template:
    metadata:
      labels:
        app: api-journeys-stage
    spec:
      containers:
      - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-journeys:a4680843785509343e2185af0a62a915a908f7a1
        imagePullPolicy: IfNotPresent
        name: jfp-api-journeys
        ports:
          - containerPort: 4001
      nodeSelector:
        type: api
---
apiVersion: v1
kind: Service
metadata:
  name: api-journeys-stage
spec:
  selector:
    app: api-journeys-stage
  ports:
    - port: 4001          
  type: LoadBalancer
