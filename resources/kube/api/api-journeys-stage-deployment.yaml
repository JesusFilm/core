apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-journeys-stage
  labels:
    app: api-journeys-stage
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-journeys-stage
  template:
    metadata:
      labels:
        app: api-journeys-stage
    spec:
      containers:
        - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-journeys:stage
          imagePullPolicy: IfNotPresent
          name: jfp-api-journeys
          ports:
            - containerPort: 4001
          envFrom:
            - secretRef:
                name: env-db-stage
