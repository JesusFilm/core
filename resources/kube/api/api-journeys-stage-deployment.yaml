apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-journeys-stage
  labels:
    app: api-journeys-stage
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-journeys-stage
  template:
    metadata:
      labels:
        app: api-journeys-stage
    spec:
      containers:
        - image: 894231352815.dkr.ecr.us-east-2.amazonaws.com/jfp-api-journeys:c33fe910f485803718fa8d656d85816755247078
          imagePullPolicy: IfNotPresent
          name: jfp-api-journeys
          ports:
            - containerPort: 4001
          envFrom:
            - secretRef:
                name: env-db-stage
---
apiVersion: v1
kind: Service
metadata:
  name: api-journeys-stage
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api-journeys-stage.core.jesusfilm.org
spec:
  selector:
    app: api-journeys-stage
  ports:
    - port: 4001
  type: LoadBalancer
