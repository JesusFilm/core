apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::894231352815:role/JesusFilm-core-stack-NodeInstanceRole-1827ZS2X676VT
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: | 
    - userarn: arn:aws:iam::894231352815:user/JfmGithubUser 
      username: JfmGithubUser 
      groups: 
        - system:masters