apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snapscheduler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JesusFilm/core
    path: infrastructure/kube/snapscheduler
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: snapscheduler
