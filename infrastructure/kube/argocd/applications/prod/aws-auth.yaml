apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-auth-prod
  namespace: default
  labels:
    app.kubernetes.io/name: aws-auth
    app.kubernetes.io/part-of: eks
    environment: prod
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  source:
    repoURL: https://github.com/JesusFilm/core.git
    targetRevision: main
    path: infrastructure/kube/aws-auth/prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true


