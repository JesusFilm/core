project: default
source:
  repoURL: https://github.com/JesusFilm/core
  path: infrastructure/kube/doppler
  targetRevision: stage
  helm:
    valueFiles:
      - values-stage.yaml
destination:
  server: https://kubernetes.default.svc
  namespace: doppler-operator-system
syncPolicy:
  automated:
    prune: true
    selfHeal: true
    enabled: true
