version: "3.9"

services:
  db:
    image: postgres:15
    container_name: core_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "${CODEX_DB_PORT:-5432}:5432"
    volumes:
      - core_db_data:/var/lib/postgresql/data
      - ./run/codex/db-init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro

volumes:
  core_db_data:
